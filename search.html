<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookStyle | Search</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; background-color: #f9f9f9; }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #8ec5fc, #e0c3fc);
      padding: 1rem 2rem;
    }
    .logo { color: white; font-size: 1.5rem; text-decoration: none; font-weight: bold; }
    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    .results {
      margin-top: 2rem;
      text-align: left;
    }

    .outfit {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .outfit h3 {
      margin: 0 0 0.5rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html" class="logo">BookStyle</a>
    <div class="nav-links">
      <a href="ootw.html">OOTW</a>
      <a href="search.html">Search</a>
      <a href="profile.html">Profile</a>
    </div>
  </nav>

  <div class="container">
    <h2>Search Your Closet</h2>
    <input type="text" placeholder="Search for tops, jackets, shoes..." />

    <div class="results">
      <div class="outfit">
        <h3>Beige Trench Coat</h3>
        <p>Perfect for rainy days. Pairs well with boots and dark jeans.</p>
      </div>
      <div class="outfit">
        <h3>Oversized White Shirt</h3>
        <p>A wardrobe essential for layering or wearing solo.</p>
      </div>
    </div>
  </div>

</body>
</html>
